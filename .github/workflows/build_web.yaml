name: Build web app on Github gh pages

on:
  push:
    branches: [main]

jobs:
  build-web:
    name: Build web app on Github gh pages

    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2

      - name: Install Flutter 🔧
        uses: subosito/flutter-action@v1
        with:
          channel: "stable"

      - name: Build app ⚙️
        uses: bluefireteam/flutter-gh-pages@v7
        with:
          baseHref: /toy-health/
